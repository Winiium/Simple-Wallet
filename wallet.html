<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wallet</title>
    <link rel="stylesheet" href="/styles/wallet.css">
  </head>
  <body>
    <div>Wallet</div>
    <button class="js-logout-button">Logout</button>
    <div class="js-welcome-user"></div>
    <div>Balance</div>
    <div class="js-balance"></div>
    <button class="js-income">Income</button>
    <button class="js-expense">Expense</button>
    <div class="amount-description js-amount-description">
      <div class="js-selected-option"></div>
      <input class="js-input-amount" type="text">
      <div>Description</div>
      <input class="js-input-description" type="text">
      <button class="js-done-button">Done</button>
    </div>
    <div>
      <div>Record History</div>
      <div class="js-record-history">
        
      </div>
    </div>
    
    <script type="module" src="/scripts/wallet.js"></script>
