<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;500;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="login-container">
      <div class="login-title">Login</div>
      <div class="login-input-container">
        <img class="icon" src="/assets/icons/user.png" alt="user icon">
        <input class="js-login-username input" type="text" placeholder="Username">
      </div>
      <div class="login-input-container">
        <img class="icon" src="/assets/icons/lock.png" alt="user icon">
        <input class="js-login-password input" type="text" placeholder="Password">
      </div>
      
      <button class="js-login-button login-button">LOGIN</button>
      <a class="login-to-signup-link" href="/sign-up.html">Don't have an account? Sign up</a>
    </main>
    

    <script type="module" src="/scripts/login.js"></script>
  </body>
</html>
